<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <input type="text" name="txtrnge" class="text" disabled/>

            <div class="length">
                <label for="range" class="pass" >Password Length</label>

                <div id="label">15</div>
            </div>

            <input type="range" name="txtrnge" min="1" max="30" class="txtrnge">
            <label for="range" class="pass">Password Settings</label>
            <div class="checklist">
                <div class="p-settings">
                    <input type="checkbox" name="checkbox" id="lowercase">
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>    
                <div class="p-settings">
                    <input type="checkbox" name="checkbox" id="uppercase">
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>    
                <div class="p-settings">
                    <input type="checkbox" name="checkbox" id="number">
                    <label for="number">Numbers (0-9)</label>
                </div>    
                <div class="p-settings">
                    <input type="checkbox" name="checkbox" id="symbol">
                    <label for="symbol">Symbols (-_/*!)</label>
                </div>    
                <div class="p-settings">
                    <input type="checkbox" name="checkbox" id="duplicate">
                    <label for="duplicate">Exclude Duplicate</label>
                </div>    
                <div class="p-settings">
                    <input type="checkbox" name="checkbox" id="spacing">
                    <label for="spacing">Include Spaces</label>
                </div>
            </div>
            <button class="generate-pass" onclick="generate()">Generate Password</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
